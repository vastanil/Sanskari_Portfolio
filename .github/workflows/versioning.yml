name: Auto Semantic Versioning

on:
  push:
    branches:
      - master
      - develop

permissions:
  contents: write

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git identity
        run: |
          git config --global user.name "Anil Doke"
          git config --global user.email "anild@valueaddsofttech.com"
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: Determine version bump type and create tag
        run: |
          set -e
          set -x

          BRANCH="${GITHUB_REF##*/}"
          echo "üß† Branch: $BRANCH"

          # Get latest semantic version tag
          LATEST_TAG=$(git tag --merged HEAD | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "üîñ Latest tag: $LATEST_TAG"

          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          # Fallback defaults
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          # Force numeric
          MAJOR=$((MAJOR + 0))
          MINOR=$((MINOR + 0))
          PATCH=$((PATCH + 0))

          # Version bump logic
          if [[ "$BRANCH" == "develop" ]]; then
            echo "üì¶ Rule: develop ‚Üí MINOR bump"
            ((++MINOR))
            PATCH=0
          elif [[ "$BRANCH" == "main" ]]; then
            MERGED_BRANCH=$(git log -1 --pretty=%B | grep -oE 'Merge pull request #[0-9]+ from .*/(.*)' | awk '{print $NF}')
            echo "üîç Merged branch: $MERGED_BRANCH"

            if [[ "$MERGED_BRANCH" == release_* ]]; then
              echo "üöÄ Rule: release_* ‚Üí MAJOR bump"
              ((++MAJOR))
              MINOR=0
              PATCH=0
            elif [[ "$MERGED_BRANCH" == hotfix_* ]]; then
              echo "ü©π Rule: hotfix_* ‚Üí PATCH bump"
              ((++PATCH))
            else
              echo "‚ö†Ô∏è No rule matched for main. Skipping."
              exit 0
            fi
          else
            echo "‚ö†Ô∏è No versioning rule for branch: $BRANCH"
            exit 0
          fi

          NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          echo "üÜï New tag to create: $NEW_TAG"

          # Skip if tag already exists
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Tag $NEW_TAG already exists. Skipping."
            exit 0
          fi

          echo "‚úÖ Proceeding to create and push tag $NEW_TAG"
          git tag "$NEW_TAG" || { echo "‚ùå Failed to create tag"; git tag; exit 1; }
          git push origin "$NEW_TAG" || { echo "‚ùå Failed to push tag"; git status; git log -1; exit 1; }

          echo "‚úÖ Tag $NEW_TAG created and pushed successfully!"
