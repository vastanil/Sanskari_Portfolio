name: Push v1.0.1 Tag

on:
  push:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with token
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git identity
        run: |
          git config --global user.name "Anil Doke"
          git config --global user.email "anild@valueaddsofttech.com"
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: Check, create, and push tag
        run: |
          set -e
          TAG_NAME="v1.0.1"

          echo "ğŸ” Checking if tag $TAG_NAME already exists..."
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "âš ï¸ Tag $TAG_NAME already exists. Skipping."
            exit 0
          fi

          echo "âœ… Tag does not exist. Testing push access..."
          if ! git push --dry-run origin HEAD:refs/tags/"$TAG_NAME"; then
            echo "âŒ You do not have permission to push tag $TAG_NAME."
            exit 1
          fi

          echo "ğŸ”§ Creating and pushing tag $TAG_NAME..."
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"

          echo "ğŸ‰ Tag $TAG_NAME pushed successfully!"
