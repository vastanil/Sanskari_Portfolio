name: Auto Semantic Versioning

on:
  push:
    branches:
      - develop
      - master

permissions:
  contents: write

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Determine version and tag
        run: |
          set -e

          BRANCH="${GITHUB_REF##*/}"
          echo "üß† Branch: $BRANCH"

          # Get latest tag
          LATEST_TAG=$(git tag | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi

          echo "üîñ Latest tag: $LATEST_TAG"
          VERSION="${LATEST_TAG#v}"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          echo "Parsed version: MAJOR=$MAJOR MINOR=$MINOR PATCH=$PATCH"

          NEW_TAG=""

          if [[ "$BRANCH" == "develop" ]]; then
            echo "üì¶ Rule: develop ‚Üí MINOR bump"
            ((MINOR++))
            PATCH=0
            NEW_TAG="v$MAJOR.$MINOR.$PATCH"

          elif [[ "$BRANCH" == "master" ]]; then
            # Get merged branch name
            MERGE_COMMIT_MSG=$(git log -1 --pretty=%B)
            echo "üîç Merge commit message: $MERGE_COMMIT_MSG"
            MERGED_BRANCH=$(echo "$MERGE_COMMIT_MSG" | grep -oE 'from [^ ]+' | awk '{print $2}' | sed 's:.*/::')
            echo "üîç Merged branch: $MERGED_BRANCH"

            if [[ "$MERGED_BRANCH" == release_* ]]; then
              echo "üöÄ Rule: release_* ‚Üí MAJOR bump"
              ((MAJOR++))
              MINOR=0
              PATCH=0
              NEW_TAG="v$MAJOR.$MINOR.$PATCH"

            elif [[ "$MERGED_BRANCH" == hotfix_* ]]; then
              echo "ü©π Rule: hotfix_* ‚Üí PATCH bump"
              ((PATCH++))
              NEW_TAG="v$MAJOR.$MINOR.$PATCH"

            else
              echo "‚ö†Ô∏è No matching rule for merged branch. Skipping."
              exit 0
            fi
          else
            echo "‚ö†Ô∏è No versioning rule for branch: $BRANCH"
            exit 0
          fi

          echo "üîñ New tag to create: $NEW_TAG"

          # Check if tag already exists
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Tag $NEW_TAG already exists. Skipping."
            exit 0
          fi

          echo "üè∑Ô∏è Creating tag..."
          git tag "$NEW_TAG" || {
            echo "‚ùå Failed to create git tag"
            exit 1
          }

          echo "üöÄ Pushing tag..."
          git push origin "$NEW_TAG" || {
            echo "‚ùå Failed to push tag"
            exit 1
          }

          echo "‚úÖ Tag $NEW_TAG pushed successfully!"
