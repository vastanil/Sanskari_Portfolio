name: Auto Semantic Versioning

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: write

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git identity
        run: |
          git config --global user.name "Anil Doke"
          git config --global user.email "anild@valueaddsofttech.com"
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: Determine version bump type and create tag
        run: |
          set -e
          set -x

          DATE=$(date +%Y%m%d)
          BRANCH="${GITHUB_REF##*/}"
          echo "ğŸ§  Working on branch: $BRANCH"

          # Get latest tag or fallback
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0-00000000"
          fi
          echo "ğŸ”– Latest tag: $LATEST_TAG"

          BASE_VERSION=$(echo "$LATEST_TAG" | cut -d'-' -f1)
          VERSION=$(echo "$BASE_VERSION" | sed 's/^v//')
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          if [[ "$BRANCH" == "develop" ]]; then
            echo "ğŸ“¦ Rule: Push to develop â†’ MINOR bump"
            ((MINOR++))
            PATCH=0
          elif [[ "$BRANCH" == "main" ]]; then
            MERGED_BRANCH=$(git log -1 --pretty=%B | grep -oE 'Merge pull request #[0-9]+ from .*/(.*)' | awk '{print $NF}')
            echo "ğŸ” Detected merged branch: $MERGED_BRANCH"

            if [[ "$MERGED_BRANCH" == release_* ]]; then
              echo "ğŸš€ Rule: release_* merged into main â†’ MAJOR bump"
              ((MAJOR++))
              MINOR=0
              PATCH=0
            elif [[ "$MERGED_BRANCH" == hotfix_* ]]; then
              echo "ğŸ©¹ Rule: hotfix_* merged into main â†’ PATCH bump"
              ((PATCH++))
            else
              echo "âš ï¸ No version rule matched. Skipping."
              exit 0
            fi
          else
            echo "âš ï¸ No versioning rule for branch: $BRANCH"
            exit 0
          fi

          NEW_TAG="v$MAJOR.$MINOR.$PATCH-$DATE"
          echo "ğŸ†• New tag: $NEW_TAG"

          # Check if tag already exists
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "âš ï¸ Tag $NEW_TAG already exists. Skipping."
            exit 0
          fi

          echo "ğŸ·ï¸ Creating and pushing tag..."
          git tag "$NEW_TAG" || { echo "âŒ Failed to create git tag"; git tag; exit 1; }
          git remote -v
          git push origin "$NEW_TAG" || { echo "âŒ Failed to push git tag"; git status; git log -1; exit 1; }

          echo "âœ… Tag $NEW_TAG pushed successfully!"
