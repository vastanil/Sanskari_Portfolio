name: Auto-Increment Semantic Tag

on:
  push:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git identity
        run: |
          git config --global user.name "Anil Doke"
          git config --global user.email "anild@valueaddsofttech.com"
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: Calculate and push new version tag
        run: |
          set -e

          BRANCH="${GITHUB_REF##*/}"
          echo "üìç Current branch: $BRANCH"

          # Get the latest tag or default
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "üîç Latest tag: $LATEST_TAG"

          # Extract version numbers
          VERSION=$(echo "$LATEST_TAG" | sed 's/^v//')
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          if [[ "$BRANCH" == "master" ]]; then
            ((MAJOR++))
            MINOR=0
            PATCH=0
            echo "üöÄ Master branch detected ‚Äî bumping MAJOR"
          else
            ((PATCH++))
            echo "üîß Non-master branch ‚Äî bumping PATCH"
          fi

          NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          echo "üÜï New tag: $NEW_TAG"

          # Check if already exists
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Tag $NEW_TAG already exists. Skipping."
            exit 0
          fi

          # Check push permission
          if ! git push --dry-run origin HEAD:refs/tags/"$NEW_TAG"; then
            echo "‚ùå Cannot push tag. Permission denied."
            exit 1
          fi

          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"
          echo "‚úÖ Tag $NEW_TAG pushed successfully!"
